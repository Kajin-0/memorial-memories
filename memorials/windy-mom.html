  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fdfdfd;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #f5f5f5;
      padding: 30px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      margin: 0;
    }

    .video-container {
      margin: 40px auto;
      max-width: 720px;
    }

    iframe {
      width: 100%;
      height: 405px;
      border: none;
      border-radius: 8px;
    }

    .quote {
      font-style: italic;
      margin-top: 30px;
      color: #555;
    }

    .social-share {
      margin-top: 40px;
    }

    .social-share a,
    .social-share button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0 8px;
      text-decoration: none;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 50px;
      font-size: 14px;
      background-color: #3b5998;
      transition: background 0.3s;
      cursor: pointer;
    }

    .social-share a.linkedin { background-color: #0077b5; }
    .social-share a.x { background-color: #000; }
    .social-share a.pinterest { background-color: #bd081c; }
    .social-share button.copy { background-color: #666; }

    .social-share svg {
      width: 18px;
      height: 18px;
      fill: white;
      margin-right: 6px;
    }

    .social-share a:hover,
    .social-share button:hover {
      opacity: 0.85;
    }

    .copied-toast {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .copied-toast.show {
      display: block;
      animation: fadeOut 1.5s ease-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    footer {
      font-size: 14px;
      color: #aaa;
      margin-top: 60px;
      padding: 20px;
    }
  </style>
</head>

  </div>

  <script>
    function copyLink() {
      const link = "https://memorial-memories.org/windy-mom.html";
      navigator.clipboard.writeText(link).then(() => {
        const toast = document.getElementById("copied-toast");
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 1500);
      });
    }
