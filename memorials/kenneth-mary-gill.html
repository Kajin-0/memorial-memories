<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>In Loving Memory of Kenneth and Mary Gill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fdfdfd;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #f5f5f5;
      padding: 30px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      margin: 0;
    }
    .video-container {
      margin: 40px auto;
      max-width: 720px;
      position: relative;
    }
    .video-thumb img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .video-thumb::after {
      content: '▶';
      font-size: 60px;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
      pointer-events: none;
    }
    iframe {
      width: 100%;
      height: 405px;
      border: none;
      border-radius: 8px;
      display: none;
    }
    .quote {
      font-style: italic;
      margin-top: 30px;
      color: #555;
    }
    footer {
      font-size: 14px;
      color: #aaa;
      margin-top: 60px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>In Loving Memory of Kenneth and Mary Gill</h1>
    <p>June 12, 1933 – April 9, 2024</p>
  </header>

  <div class="video-container">
    <div class="video-thumb" id="video-thumb" onclick="playVideo()" style="position: relative;">
      <img src="/memorials/images/Kenneth_and_Mary_Gill.jpeg" alt="Kenneth and Mary Gill" />
    </div>
    <iframe id="memorial-video" src="https://drive.google.com/file/d/1qJA5wF4jP4TcK9-Jm3va44a3s0-tnQJ5/preview?autoplay=1" allow="autoplay"></iframe>
  </div>

  <p class="quote">“The best of you both lives in us all.”</p>

  <footer>&copy; 2025 Memorial Memories</footer>

  <script>
    function playVideo() {
      document.getElementById('video-thumb').style.display = 'none';
      const iframe = document.getElementById('memorial-video');
      iframe.style.display = 'block';
      // Force reload to make autoplay work
      iframe.src = iframe.src;
    }
  </script>

</body>
</html>
